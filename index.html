<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Parth - Toggle Zombie Mode</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=bowlby-one-sc:400" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="container" class="container">

	<div class="content">
		<h1><span>Toggle</span>Zombie Mode</h1>
		<div class="z-select">
			<button type="button" id="z-button" class="z-toggle" aria-pressed="false" onclick="zombieMode();">
				<span class="screen-reader-text">Zombie Mode</span>
			</button>
		</div>
	</div>

	<div class="z-mode">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

</div>

  <script  src="./script.js"></script>

</body>
</html>
